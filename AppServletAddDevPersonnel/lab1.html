<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<body>
    <h3>Please fill out the following form: </h3>
    <p>
        <form method="post" action="newperson">
            <label>First Name: </label>
            <input type="text" name="fname" placeholder="Your first name here" />
            <br/><br/>

            <label>Last Name: </label>
            <input type="text" name="lname" placeholder="Your last name here" />
            <br/><br/>

            <label>Programming languages you're proficient in</label>
            <input type="checkbox" name="planguages" value="Java">Java</input>
            <input type="checkbox" name="planguages" value="Javascript">Javascript</input>
            <input type="checkbox" name="planguages" value="Python">Python</input>
            <input type="checkbox" name="planguages" value="C">C</input>
            <input type="checkbox" name="planguages" value="C++">C++</input>
            <input type="checkbox" name="planguages" value="C#">C#</input>
            <br/><br/>

            <label>When are you available?</label>
            <input type="checkbox" name="days" value="monday">Monday</input>
            <input type="checkbox" name="days" value="tuesday">Tuesday</input>
            <input type="checkbox" name="days" value="wednesday">Wednesday</input>
            <input type="checkbox" name="days" value="thursday">Thursday</input>
            <input type="checkbox" name="days" value="friday">Friday</input>
            <input type="checkbox" name="days" value="saturday">Saturday</input>
            <input type="checkbox" name="days" value="sunday">Sunday</input>
            <br/><br/>

            <label>Favorite movies:</label>
            <input type="checkbox" name="movies" value="Inception">Inception</input>
            <input type="checkbox" name="movies" value="Titanic">Titanic</input>
            <input type="checkbox" name="movies" value="The pursuit of happyness">The pursuit of happyness</input>
            <input type="checkbox" name="movies" value="2012">2012</input>
            <input type="checkbox" name="movies" value="The day after tomorrow">The day after tomorrow</input>
            <br/><br/>

            <input type="Submit" value="Submit" />
        </form>
    </p>
</body>
</html>
